name: learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install -g bats
      - run: bats -v
      - name: "Upload Artifact"
        uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: my_file.txt
          retention-days: 5
